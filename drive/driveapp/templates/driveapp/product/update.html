{% extends "driveapp/templates.html" %}
{% block title %} Drive | Update the product {% endblock %}

{% block content %}
<h1>Update the product {{product.name}}</h1>

<form method="post" enctype="multipart/form-data" action="/product/processing_update/{{product.id}}/">
    {% csrf_token %}
    {{ form.as_ul }}
    <input type="submit" value="Update"/>
</form>
{% endblock %}
