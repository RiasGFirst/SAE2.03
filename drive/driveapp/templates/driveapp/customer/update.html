{% extends "driveapp/templates.html" %}
{% block title %} Drive | Update the customer {% endblock %}

{% block content %}
<h1>Update the customer {{customer.name}}</h1>

<form method="post" action="/customer/processing_update/{{customer.id}}/">
    {% csrf_token %}
    {{ form.as_ul }}
    <input type="submit" value="Update"/>
</form>
{% endblock %}
